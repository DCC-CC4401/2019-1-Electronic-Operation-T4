vi{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>

     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static '/Styles/baseStyle.css' %}">
</head>

<body>
     <nav class="w3-sidebar w3-red w3-collapse w3-top w3-large w3-padding"
          style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
          <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
               style="width:100%;font-size:22px">Close Menu</a>
          <!--Profile image -->
          <div class="w3-container">
               <p class="w3-center"><img src="https://www.w3schools.com/w3images/avatar3.png" class="w3-circle"
                         style="height:200px;width:200px" alt="Avatar"></p>
               <h3 class="w3-padding-64">
                    <center><b>Usuario</b></center>
               </h3>
          </div>
          <div class="w3-bar-block">
               <a href="/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Home</a>
               <a href="#showcase" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Cursos</a>
               <a href="#services" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Evaluadores</a>
               <a href="/rubricas/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Rúbricas</a>
               <a href="/ficha-evaluacion/" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Evaluaciones</a>
               <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Contact</a>
          </div>
     </nav>
     <!-- Top menu on small screens -->
     <header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
          <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">☰</a>
          <span>Company Name</span>
     </header>

     <!-- Overlay effect when opening sidebar on small screens -->
     <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
          id="myOverlay"></div>

     {%block content%}
     Pagina de Base Hola!
     {%endblock%}
     
</body>
<script src="{% static 'JavaScript/baseJS.js' %}"></script>
</html>
