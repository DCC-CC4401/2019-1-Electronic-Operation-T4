{%extends '../base.html' %}
{%load static %}
{% block content %}
  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:340px;margin-right:40px">
    <!-- Evaluacion -->
    <div class="w3-container" id="designers" style="margin-top:50px">
      <h1 class="w3-xxxlarge w3-text-red"><b>Bienvenido</b></h1>
      <hr style="width:50px;border:5px solid red" class="w3-round">

      {% for evaluacion in evaluaciones %}
      <div class="w3-panel  w3-margin-bottom">
        <ul class="w3-ul w3-light-grey w3-center w3-card-4">
          <li class="w3-red w3-xlarge w3-padding-32">Evaluación {{evaluacion.id }} <i class="far fa-check-circle"></i></li>
        </ul>
      </div>
      {% endfor %}

      <div class="w3-panel w3-right w3-half">
        <button class="w3-button w3-xlarge w3-red" style="margin-left: 15%"
          onclick="location.href='postevaluacion.html'"> <i class="fas fa-envelope-open-text"></i> Entregar
          evaluación</button>
      </div>


    </div>
    <!-- End page content -->
  </div>
  {% endblock %}
